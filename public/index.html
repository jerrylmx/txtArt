<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="client.js"></script>
  
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Text Art</a>
  </nav>
  <iframe style="position: absolute; display:none" width="0" height="0" name="dummyframe" id="dummyframe"></iframe>
  
  <main role="main" style="padding: 50px 15px 15px 15px;">
    <form style="width: 60%; margin: auto;" id="uploadForm" 
          action="/compose" method="post" enctype="multipart/form-data" target="dummyframe">
      <div class="input-group">
          <div class="input-group-prepend">
              <input class="input-group-text" id="sub" type="submit">
          </div>
          <div class="custom-file">
            <input class="custom-file-input" id="upload" type="file" name="file" accept="image/*" aria-describedby="sub">
            <label class="custom-file-label" for="upload">Choose file</label>
          </div>
      </div>
    </form>
  </main>

  
  <div style="margin: auto;" class="w-75">
    <label><h5>Result:</h5></label><label style="display: none;" id="error" class="pl-1"><h5 style="color: red;">Server error. Try again.</h5></label>
    <div style="text-align: center; display: none" class="mt-5" id="spinner">
      <div style="width: 70px; height: 70px;" class="spinner-border" role="status"></div>
    </div>
    <textarea style="display: none; margin: auto; font-family: Courier, Monaco, monospace; font-size: 5px;" class="form-control" id="result" rows="300" cols="300"></textarea>
  </div>
</div>
</body>
</html>
